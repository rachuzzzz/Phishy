<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishy AI Settings</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin: 4px 0 0;
        }
        
        .content {
            padding: 20px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .status-value {
            font-size: 13px;
            font-weight: 500;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background: #4ade80;
        }
        
        .status-disconnected {
            background: #f87171;
        }
        
        .status-warning {
            background: #fbbf24;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            opacity: 0.9;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .btn-small {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: #10b981;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .help-text {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            line-height: 1.3;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            font-size: 13px;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            font-size: 13px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è</div>
        <h1 class="title">Phishy AI</h1>
        <p class="subtitle">Email Security Assistant</p>
    </div>
    
    <div class="content">
        <!-- Connection Status -->
        <div class="status-card">
            <div class="status-row">
                <span class="status-label">Connection:</span>
                <span class="status-value" id="connectionStatus">
                    <span class="status-indicator status-disconnected"></span>
                    Checking...
                </span>
            </div>
            <div class="status-row">
                <span class="status-label">Server:</span>
                <span class="status-value" id="serverUrl">Not configured</span>
            </div>
            <div class="status-row">
                <span class="status-label">User:</span>
                <span class="status-value" id="userEmail">Not configured</span>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="flaggedCount">0</div>
                <div class="stat-label">Emails Flagged</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="threatLevel">Low</div>
                <div class="stat-label">Threat Level</div>
            </div>
        </div>
        
        <!-- Configuration Form -->
        <div id="configForm">
            <div class="form-group">
                <label class="form-label" for="apiUrl">Server URL:</label>
                <input type="url" id="apiUrl" class="form-input" 
                       placeholder="https://your-tunnel.ngrok.io">
                <div class="help-text">Enter your Phishy AI server URL</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="userEmailInput">Your Email:</label>
                <input type="email" id="userEmailInput" class="form-input" 
                       placeholder="your.email@company.com">
                <div class="help-text">Used to identify your flagged emails</div>
            </div>
            
            <div class="form-group">
                <div class="status-row">
                    <span class="form-label">Enable Protection:</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="enabledToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="help-text">Turn on/off email scanning and flagging</div>
            </div>
        </div>
        
        <!-- Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Connecting...</div>
        </div>
        
        <!-- Action Buttons -->
        <div class="actions">
            <button class="btn btn-small btn-primary" id="testConnection">Test</button>
            <button class="btn btn-small btn-success" id="saveConfig">Save</button>
        </div>
        
        <button class="btn btn-primary" id="openDashboard" style="display: none;">
            üìä Open Dashboard
        </button>
        
        <button class="btn btn-danger" id="clearConfig" style="display: none;">
            üóëÔ∏è Clear Configuration
        </button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
